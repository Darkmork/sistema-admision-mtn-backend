version: '3.8'

services:
  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notification-service
    restart: unless-stopped
    ports:
      - "8085:8085"
    environment:
      # Server
      NODE_ENV: production
      PORT: 8085

      # JWT
      JWT_SECRET: ${JWT_SECRET:-your_secure_jwt_secret_here}

      # Email (SMTP)
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-jorge.gangale@mtn.cl}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-Admisi√≥n MTN <admision@mtn.cl>}
      EMAIL_MOCK_MODE: ${EMAIL_MOCK_MODE:-true}

      # SMS (Twilio)
      SMS_MOCK_MODE: ${SMS_MOCK_MODE:-true}
      TWILIO_ACCOUNT_SID: ${TWILIO_ACCOUNT_SID:-}
      TWILIO_AUTH_TOKEN: ${TWILIO_AUTH_TOKEN:-}
      TWILIO_PHONE_NUMBER: ${TWILIO_PHONE_NUMBER:-}

      # Circuit Breaker
      CIRCUIT_BREAKER_TIMEOUT: ${CIRCUIT_BREAKER_TIMEOUT:-5000}
      CIRCUIT_BREAKER_ERROR_THRESHOLD: ${CIRCUIT_BREAKER_ERROR_THRESHOLD:-50}
      CIRCUIT_BREAKER_RESET_TIMEOUT: ${CIRCUIT_BREAKER_RESET_TIMEOUT:-30000}

    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./src/templates:/app/src/templates
    networks:
      - mtn-network

networks:
  mtn-network:
    driver: bridge

volumes:
  postgres-data:
