# NGINX API Gateway Configuration for Docker
# Sistema de Admisi√≥n MTN - Microservices Architecture
# Puerto: 8080

worker_processes auto;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;  # For Linux in Docker
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Timeouts
    proxy_connect_timeout 3s;
    proxy_send_timeout 10s;
    proxy_read_timeout 8s;
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 15s;

    # Buffer settings
    proxy_buffer_size 8k;
    proxy_buffers 16 8k;
    proxy_busy_buffers_size 16k;
    client_body_buffer_size 128k;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types application/javascript application/json text/css text/plain text/xml;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_by_ip:10m rate=20r/s;
    limit_req_zone $http_authorization zone=api_by_token:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_by_ip:10m;

    # Upstream definitions - Docker services
    upstream user-service {
        server user-service:8082 max_fails=2 fail_timeout=10s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream application-service {
        server application-service:8083 max_fails=2 fail_timeout=10s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream evaluation-service {
        server evaluation-service:8084 max_fails=2 fail_timeout=10s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream notification-service {
        server notification-service:8085 max_fails=2 fail_timeout=10s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream dashboard-service {
        server dashboard-service:8086 max_fails=2 fail_timeout=10s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    upstream guardian-service {
        server guardian-service:8087 max_fails=2 fail_timeout=10s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Main server block
    server {
        listen 8080;
        server_name _;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, X-Requested-With, Content-Type, Accept, Authorization, Cache-Control, x-correlation-id, x-request-time, x-timezone, x-client-type, x-client-version' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Max-Age' '3600' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Gateway health check
        location /gateway/status {
            access_log off;
            default_type application/json;
            return 200 '{"status":"healthy","service":"gateway","timestamp":"$time_iso8601","version":"1.0.0"}';
        }

        # User Service routes
        location /api/auth {
            proxy_pass http://user-service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/users {
            proxy_pass http://user-service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Application Service routes
        location /api/applications {
            limit_req zone=api_by_ip burst=30 nodelay;
            limit_conn conn_by_ip 10;

            proxy_pass http://application-service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/documents {
            client_max_body_size 50M;
            proxy_pass http://application-service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
        }

        # Evaluation Service routes
        location /api/evaluations {
            proxy_pass http://evaluation-service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/interviews {
            proxy_pass http://evaluation-service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notification Service routes
        location /api/notifications {
            proxy_pass http://notification-service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/email {
            proxy_pass http://notification-service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Dashboard Service routes
        location /api/dashboard {
            proxy_pass http://dashboard-service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/analytics {
            proxy_pass http://dashboard-service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 15s;
        }

        # Guardian Service routes
        location /api/guardians {
            proxy_pass http://guardian-service;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 404 handler
        location / {
            default_type application/json;
            return 404 '{"success":false,"error":{"code":"NOT_FOUND","message":"Gateway route not found"},"timestamp":"$time_iso8601"}';
        }
    }
}
